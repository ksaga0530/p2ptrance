<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P „ÉÜ„Ç≠„Çπ„ÉàÂÖ±Êúâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .status.disconnected {
            background: #fee;
            color: #c33;
            border: 2px solid #fcc;
        }
        
        .status.connecting {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .connection-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .connection-section {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid #f0f0f0;
        }
        
        .card h3 {
            color: #555;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        input, button, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            transform: translateY(0);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .message-section {
            margin-top: 30px;
        }
        
        .input-area {
            position: relative;
        }
        
        textarea {
            height: 120px;
            resize: vertical;
            font-family: inherit;
            padding-right: 120px; /* „Éú„Çø„É≥Áî®„ÅÆ„Çπ„Éö„Éº„Çπ */
        }
        
        .input-buttons {
            position: absolute;
            right: 10px;
            top: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .input-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            margin: 0;
        }
        
        .input-btn:hover {
            transform: scale(1.1);
        }
        
        .file-btn {
            background: #28a745;
            color: white;
        }
        
        .paste-btn {
            background: #17a2b8;
            color: white;
        }
        
        #fileInput {
            display: none;
        }
        
        .drop-zone {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: #666;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        
        .drop-zone.dragover {
            border-color: #667eea;
            background: #f8f9ff;
            color: #667eea;
        }
        
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            margin: 10px 0;
            cursor: pointer;
        }
        
        .image-message {
            max-width: 300px;
        }
        
        .image-message img {
            max-width: 100%;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .image-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }
        
        .image-overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        
        .file-info {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }
        
        .message-history {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #e1e8ff;
        }
        
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .message.sent {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .message.received {
            background: #e3f2fd;
            color: #1565c0;
            margin-right: auto;
        }
        
        .message-time {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .qr-code {
            text-align: center;
            margin: 20px 0;
        }
        
        .peer-id-display {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-family: monospace;
            word-break: break-all;
            border: 2px solid #e1e8ff;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì±üíª P2P „ÉÜ„Ç≠„Çπ„ÉàÂÖ±Êúâ</h1>
        
        <div class="status disconnected" id="status">
            Êé•Á∂öÂæÖÊ©ü‰∏≠...
        </div>
        
        <div class="connection-section">
            <div class="card">
                <h3>üéØ Êé•Á∂ö„ÇíÈñãÂßã</h3>
                <button onclick="createConnection()" id="createBtn">Êñ∞„Åó„ÅÑÊé•Á∂ö„Çí‰ΩúÊàê</button>
                <div id="myPeerId" class="peer-id-display" style="display: none;"></div>
                <div id="qrCode" class="qr-code"></div>
            </div>
            
            <div class="card">
                <h3>üîó Áõ∏Êâã„Å´Êé•Á∂ö</h3>
                <input type="text" id="peerIdInput" placeholder="Áõ∏Êâã„ÅÆPeer ID„ÇíÂÖ•Âäõ">
                <button onclick="connectToPeer()" id="connectBtn">Êé•Á∂ö</button>
            </div>
        </div>
        
        <div class="message-section">
            <div class="card">
                <h3>üí¨ „É°„ÉÉ„Çª„Éº„Ç∏„ÉªÁîªÂÉèÈÄÅ‰ø°</h3>
                
                <div class="drop-zone" id="dropZone">
                    üìé „Åì„Åì„Å´ÁîªÂÉè„Çí„Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„Éó„ÄÅ„Åæ„Åü„ÅØ‰∏ã„ÅÆ„Éú„Çø„É≥„ÅßÈÅ∏Êäû
                </div>
                
                <div class="input-area">
                    <textarea id="messageInput" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ..." disabled></textarea>
                    <div class="input-buttons">
                        <button class="input-btn file-btn" onclick="selectFile()" title="ÁîªÂÉè„ÇíÈÅ∏Êäû" disabled id="fileBtn">üì∑</button>
                        <button class="input-btn paste-btn" onclick="pasteFromClipboard()" title="„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Åã„ÇâË≤º„Çä‰ªò„Åë" disabled id="pasteBtn">üìã</button>
                    </div>
                </div>
                
                <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect(event)">
                
                <div id="imagePreview" style="display: none;">
                    <div style="display: flex; align-items: center; gap: 10px; margin: 10px 0;">
                        <img id="previewImg" class="image-preview">
                        <div>
                            <div id="fileName"></div>
                            <div id="fileSize" class="file-info"></div>
                            <button onclick="clearPreview()" style="margin-top: 5px; padding: 5px 10px; font-size: 0.8em;">ÂâäÈô§</button>
                        </div>
                    </div>
                </div>
                
                <button onclick="sendMessage()" id="sendBtn" disabled>ÈÄÅ‰ø°</button>
                
                <div class="message-history" id="messageHistory">
                    <div style="text-align: center; color: #666; font-style: italic;">
                        Êé•Á∂ö„ÅåÁ¢∫Á´ã„Åï„Çå„Çã„Å®„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆ„ÇÑ„ÇäÂèñ„Çä„Åå„Åß„Åç„Åæ„Åô
                    </div>
                </div>
            </div>
        </div>
        
        <!-- ÁîªÂÉèÊã°Â§ßË°®Á§∫Áî®„Ç™„Éº„Éê„Éº„É¨„Ç§ -->
        <div class="image-overlay" id="imageOverlay" onclick="closeImageOverlay()">
            <img id="overlayImg">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    
    <script>
        let peer = null;
        let connection = null;
        let isConnected = false;
        let selectedFile = null;
        
        const statusEl = document.getElementById('status');
        const createBtn = document.getElementById('createBtn');
        const connectBtn = document.getElementById('connectBtn');
        const sendBtn = document.getElementById('sendBtn');
        const fileBtn = document.getElementById('fileBtn');
        const pasteBtn = document.getElementById('pasteBtn');
        const messageInput = document.getElementById('messageInput');
        const messageHistory = document.getElementById('messageHistory');
        const myPeerIdEl = document.getElementById('myPeerId');
        const peerIdInput = document.getElementById('peerIdInput');
        const qrCodeEl = document.getElementById('qrCode');
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const imageOverlay = document.getElementById('imageOverlay');
        const overlayImg = document.getElementById('overlayImg');
        
        function updateStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        function generatePeerId() {
            return 'text-' + Math.random().toString(36).substr(2, 9);
        }
        
        function createConnection() {
            const peerId = generatePeerId();
            
            updateStatus('Êé•Á∂ö„ÇíÂàùÊúüÂåñ‰∏≠...', 'connecting');
            createBtn.innerHTML = '<span class="loading"></span> ÂàùÊúüÂåñ‰∏≠...';
            createBtn.disabled = true;
            
            // Ë§áÊï∞„ÅÆPeerJS„Çµ„Éº„Éê„Éº„ÇíË©¶Ë°å
            const peerOptions = {
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' }
                    ]
                }
            };
            
            // „Éá„Éï„Ç©„É´„Éà„ÅÆPeerJS„ÇØ„É©„Ç¶„Éâ„Çµ„Éº„Éê„Éº„Çí‰ΩøÁî®ÔºàÊúÄ„ÇÇÂÆâÂÆöÔºâ
            peer = new Peer(peerId, peerOptions);
            
            peer.on('open', (id) => {
                console.log('My peer ID is: ' + id);
                myPeerIdEl.textContent = `„ÅÇ„Å™„Åü„ÅÆID: ${id}`;
                myPeerIdEl.style.display = 'block';
                
                // QR„Ç≥„Éº„Éâ„ÇíÁîüÊàê
                createQRCode(id);
                
                updateStatus('Êé•Á∂öÂæÖÊ©ü‰∏≠ - Áõ∏Êâã„Åå„ÅÇ„Å™„Åü„ÅÆID„Å´Êé•Á∂ö„Åô„Çã„ÅÆ„ÇíÂæÖ„Å£„Å¶„ÅÑ„Åæ„Åô', 'connecting');
                createBtn.textContent = 'Êé•Á∂ö‰ΩúÊàêÊ∏à„Åø';
                connectBtn.disabled = false;
            });
            
            peer.on('connection', (conn) => {
                connection = conn;
                setupConnection();
                updateStatus('Êé•Á∂ö„ÅåÁ¢∫Á´ã„Åï„Çå„Åæ„Åó„ÅüÔºÅ', 'connected');
            });
            
            peer.on('error', (err) => {
                console.error('Peer error:', err);
                updateStatus('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + err.message, 'disconnected');
                resetButtons();
            });
        }
        
        function createQRCode(peerId) {
            // ÁèæÂú®„ÅÆ„Éö„Éº„Ç∏URL„Å´peerId„Çí„Éë„É©„É°„Éº„Çø„Å®„Åó„Å¶ËøΩÂä†
            const currentUrl = window.location.href.split('?')[0]; // „ÇØ„Ç®„É™„Éë„É©„É°„Éº„Çø„ÇíÈô§Âéª
            const qrUrl = `${currentUrl}?connect=${peerId}`;
            
            const canvas = document.createElement('canvas');
            const qr = new QRious({
                element: canvas,
                value: qrUrl,
                size: 200,
                foreground: '#667eea',
                background: 'white'
            });
            
            qrCodeEl.innerHTML = '';
            qrCodeEl.appendChild(canvas);
            
            const label = document.createElement('div');
            label.textContent = 'QR„Ç≥„Éº„Éâ„Çí„Çπ„Ç≠„É£„É≥„Åó„Å¶Ëá™ÂãïÊé•Á∂ö';
            label.style.marginTop = '10px';
            label.style.fontSize = '0.9em';
            label.style.color = '#666';
            qrCodeEl.appendChild(label);
            
            // URL„ÇÇË°®Á§∫ÔºàÊâãÂãï„Ç≥„Éî„ÉºÁî®Ôºâ
            const urlDisplay = document.createElement('div');
            urlDisplay.textContent = qrUrl;
            urlDisplay.style.marginTop = '10px';
            urlDisplay.style.fontSize = '0.8em';
            urlDisplay.style.color = '#999';
            urlDisplay.style.wordBreak = 'break-all';
            urlDisplay.style.padding = '8px';
            urlDisplay.style.background = '#f8f9fa';
            urlDisplay.style.borderRadius = '5px';
            urlDisplay.style.cursor = 'pointer';
            urlDisplay.title = '„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„Ç≥„Éî„Éº';
            
            urlDisplay.onclick = () => {
                navigator.clipboard.writeText(qrUrl).then(() => {
                    const originalText = urlDisplay.textContent;
                    urlDisplay.textContent = '‚úÖ URL„Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü';
                    setTimeout(() => {
                        urlDisplay.textContent = originalText;
                    }, 2000);
                });
            };
            
            qrCodeEl.appendChild(urlDisplay);
        }
        
        function connectToPeer() {
            const targetPeerId = peerIdInput.value.trim();
            if (!targetPeerId) {
                alert('Áõ∏Êâã„ÅÆPeer ID„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            if (!peer) {
                const peerOptions = {
                    config: {
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' },
                            { urls: 'stun:stun2.l.google.com:19302' }
                        ]
                    }
                };
                
                peer = new Peer(generatePeerId(), peerOptions);
                
                peer.on('open', () => {
                    connectToPeerDirect(targetPeerId);
                });
                
                peer.on('error', (err) => {
                    console.error('Peer error:', err);
                    updateStatus('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + err.message, 'disconnected');
                    resetButtons();
                });
            } else {
                connectToPeerDirect(targetPeerId);
            }
        }
        
        function connectToPeerDirect(targetPeerId) {
            updateStatus('Êé•Á∂ö‰∏≠...', 'connecting');
            connectBtn.innerHTML = '<span class="loading"></span> Êé•Á∂ö‰∏≠...';
            connectBtn.disabled = true;
            
            connection = peer.connect(targetPeerId);
            setupConnection();
        }
        
        function setupConnection() {
            connection.on('open', () => {
                isConnected = true;
                updateStatus('Êé•Á∂ö„ÅåÁ¢∫Á´ã„Åï„Çå„Åæ„Åó„ÅüÔºÅ', 'connected');
                messageInput.disabled = false;
                sendBtn.disabled = false;
                fileBtn.disabled = false;
                pasteBtn.disabled = false;
                connectBtn.textContent = 'Êé•Á∂öÊ∏à„Åø';
                createBtn.disabled = true;
                
                clearMessageHistory();
                addSystemMessage('Êé•Á∂ö„ÅåÁ¢∫Á´ã„Åï„Çå„Åæ„Åó„Åü„ÄÇ„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆÈÄÅÂèó‰ø°„ÅåÂèØËÉΩ„Åß„Åô„ÄÇ');
            });
            
            connection.on('data', (data) => {
                console.log('Received:', data);
                if (data.type === 'text') {
                    addMessage(data.message, 'received', data.timestamp);
                } else if (data.type === 'image') {
                    addImageMessage(data.imageData, data.filename, data.filesize, 'received', data.timestamp);
                }
            });
            
            connection.on('close', () => {
                isConnected = false;
                updateStatus('Êé•Á∂ö„ÅåÂàáÊñ≠„Åï„Çå„Åæ„Åó„Åü', 'disconnected');
                messageInput.disabled = true;
                sendBtn.disabled = true;
                fileBtn.disabled = true;
                pasteBtn.disabled = true;
                resetButtons();
                addSystemMessage('Êé•Á∂ö„ÅåÂàáÊñ≠„Åï„Çå„Åæ„Åó„Åü„ÄÇ');
            });
            
            connection.on('error', (err) => {
                console.error('Connection error:', err);
                updateStatus('Êé•Á∂ö„Ç®„É©„Éº: ' + err.message, 'disconnected');
                resetButtons();
            });
        }
        
        function sendMessage() {
            const message = messageInput.value.trim();
            const timestamp = new Date().toLocaleTimeString();
            
            if (!isConnected) return;
            
            // ÁîªÂÉè„ÅåÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà
            if (selectedFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageData = e.target.result;
                    const data = {
                        type: 'image',
                        imageData: imageData,
                        filename: selectedFile.name,
                        filesize: formatFileSize(selectedFile.size),
                        timestamp: timestamp
                    };
                    
                    // „É°„ÉÉ„Çª„Éº„Ç∏„Åå„ÅÇ„Çå„Å∞‰∏ÄÁ∑í„Å´ÈÄÅ‰ø°
                    if (message) {
                        data.message = message;
                    }
                    
                    connection.send(data);
                    addImageMessage(imageData, selectedFile.name, formatFileSize(selectedFile.size), 'sent', timestamp, message);
                    
                    clearPreview();
                    messageInput.value = '';
                };
                reader.readAsDataURL(selectedFile);
            }
            // „ÉÜ„Ç≠„Çπ„Éà„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆ„Åø„ÅÆÂ†¥Âêà
            else if (message) {
                const data = {
                    type: 'text',
                    message: message,
                    timestamp: timestamp
                };
                
                connection.send(data);
                addMessage(message, 'sent', timestamp);
                messageInput.value = '';
            }
        }
        
        function addMessage(message, type, timestamp) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            
            const messageText = document.createElement('div');
            messageText.textContent = message;
            
            const timeEl = document.createElement('div');
            timeEl.className = 'message-time';
            timeEl.textContent = timestamp;
            
            messageEl.appendChild(messageText);
            messageEl.appendChild(timeEl);
            
            messageHistory.appendChild(messageEl);
            messageHistory.scrollTop = messageHistory.scrollHeight;
        }
        
        function addImageMessage(imageData, filename, filesize, type, timestamp, message = '') {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type} image-message`;
            
            const imgEl = document.createElement('img');
            imgEl.src = imageData;
            imgEl.onclick = () => showImageOverlay(imageData);
            
            const fileInfoEl = document.createElement('div');
            fileInfoEl.className = 'file-info';
            fileInfoEl.textContent = `${filename} (${filesize})`;
            
            const timeEl = document.createElement('div');

            messageEl.appendChild(fileInfoEl);
            
            // „É°„ÉÉ„Çª„Éº„Ç∏„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅØËøΩÂä†
            if (message) {

        function selectFile() {
            fileInput.click();
        }
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                selectedFile = file;
                showImagePreview(file);
            } else {
                alert('ÁîªÂÉè„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
            }
        }
        
        function showImagePreview(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImg.src = e.target.result;
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                imagePreview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
        
        function clearPreview() {
            selectedFile = null;
            imagePreview.style.display = 'none';
            fileInput.value = '';
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function showImageOverlay(imageData) {
            overlayImg.src = imageData;
            imageOverlay.style.display = 'flex';
        }
        
        function closeImageOverlay() {
            imageOverlay.style.display = 'none';
        }
        
        async function pasteFromClipboard() {
            try {
                const clipboardItems = await navigator.clipboard.read();
                for (const clipboardItem of clipboardItems) {
                    for (const type of clipboardItem.types) {
                        if (type.startsWith('image/')) {
                            const blob = await clipboardItem.getType(type);
                            const file = new File([blob], `clipboard-image-${Date.now()}.png`, { type: type });
                            selectedFile = file;
                            showImagePreview(file);
                            return;
                        }
                    }
                }
                alert('„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´ÁîªÂÉè„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ');
            } catch (err) {
                console.error('„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Ç¢„ÇØ„Çª„Çπ„Ç®„É©„Éº:', err);
                alert('„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç¢„ÇØ„Çª„Çπ„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ„Éñ„É©„Ç¶„Ç∂„ÅÆË®≠ÂÆö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
            }
        }
        
        // „Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„ÉóÊ©üËÉΩ
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    selectedFile = file;
                    showImagePreview(file);
                } else {
                    alert('ÁîªÂÉè„Éï„Ç°„Ç§„É´„Çí„Éâ„É≠„ÉÉ„Éó„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                }
            }
        });
        
        function addSystemMessage(message) {
            const messageEl = document.createElement('div');
            messageEl.style.textAlign = 'center';
            messageEl.style.color = '#666';

        function resetButtons() {
            createBtn.textContent = 'Êñ∞„Åó„ÅÑÊé•Á∂ö„Çí‰ΩúÊàê';
            createBtn.disabled = false;
            connectBtn.textContent = 'Êé•Á∂ö';
            connectBtn.disabled = false;
        }
        
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´URL„Éë„É©„É°„Éº„Çø„Çí„ÉÅ„Çß„ÉÉ„ÇØ
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const connectToPeerId = urlParams.get('connect');
            
            if (connectToPeerId) {
                // URL„Éë„É©„É°„Éº„Çø„Å´Êé•Á∂öÂÖàID„Åå„ÅÇ„ÇãÂ†¥Âêà„ÄÅËá™Âãï„ÅßÊé•Á∂öÈñãÂßã
                updateStatus('QR„Ç≥„Éº„Éâ„Åã„ÇâËá™ÂãïÊé•Á∂ö„ÇíÈñãÂßã‰∏≠...', 'connecting');
                peerIdInput.value = connectToPeerId;
                
                // Â∞ë„ÅóÈÅÖÂª∂„Åï„Åõ„Å¶DOMË¶ÅÁ¥†„ÅåÊ∫ñÂÇô„Åï„Çå„Çã„ÅÆ„ÇíÂæÖ„Å§
                setTimeout(() => {

                    // Êé•Á∂öÂæå„Å´URL„Çí„ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„ÉóÔºà„Ç™„Éó„Ç∑„Éß„É≥Ôºâ
                    const cleanUrl = window.location.href.split('?')[0];
                    window.history.replaceState({}, document.title, cleanUrl);
                    
                    // Ëá™ÂãïÊé•Á∂ö„ÅÆË™¨Êòé„ÇíË°®Á§∫
                    addSystemMessage('QR„Ç≥„Éº„Éâ„Åã„ÇâËá™ÂãïÊé•Á∂ö„ÇíÈñãÂßã„Åó„Åæ„Åó„Åü„ÄÇ');
                }, 1000);
            }
        });
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // „Éö„Éº„Ç∏Èõ¢ËÑ±ÊôÇ„Å´„ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„Éó
        window.addEventListener('beforeunload', () => {
            if (connection) {
                connection.close();
            }
            if (peer) {
                peer.destroy();
            }
        });
    </script>
